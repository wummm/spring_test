<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<title>贝勒爷管理平台</title>
<meta name="keywords" content="贝勒爷管理平台">
<meta name="description" content="贝勒爷管理平台">
<link href="/backend/css/bootstrap.min.css" rel="stylesheet">
<link href="/backend/css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="/backend/css/animate.css" rel="stylesheet">
<link href="/backend/css/style.css" rel="stylesheet">
<link href="/backend/css/login.css" rel="stylesheet">
<!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
<script>
	if (window.top !== window.self) {
		window.top.location = window.location;
	}
</script>

</head>

<body class="signin">
	<div class="signinpanel">
		<div class="row">
			<div class="col-sm-7">
				<div class="signin-info">
					<div class="logopanel m-b">
						<h1>beileye</h1>
					</div>
					<div class="m-b"></div>
					<h3>
						欢迎使用 <strong>贝勒爷管理系统</strong>
					</h3>
					<ul class="m-b">
						<li><i class="fa fa-arrow-circle-o-right m-r-xs"></i>
							订单管理</li>
						<li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 会员数据</li>
						<li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 马甲包下载量</li>
						<li><i class="fa fa-arrow-circle-o-right m-r-xs"></i>
							短信发送情况</li>
						<li><i class="fa fa-arrow-circle-o-right m-r-xs"></i>
							数据报表</li>

					</ul>

				</div>
			</div>
			<div class="col-sm-5">
				<form id="signupForm">
					<h3 class="text-center">用户登录</h3>
					<p class="m-t-md text-center">欢迎登录贝勒爷后台管理系统</p>
					<input type="text" name="username" class="form-control uname"
						value="" />
					<input type="password" name="password"
						class="form-control pword m-b" value="" />
					<button class="btn btn-login btn-block">登录</button>
					<!--按钮模块-->
					<div class="outside-login">
						<div class="outside-login-tit">
							<span>快速入口</span>
						</div>
						<div class="outside-login-cot">
							<a class="outside-login-btn wxoa actived oschina J-btnSwitchLoginType" target="_Blank" href="https://mng.uubee.com/uubee-busi-mng/login">
								 <em><i class="fa fa-home"></i></em>       
								 <span>新管理站</span>
							</a>
							<a class="outside-login-btn wxoa actived oschina J-btnSwitchLoginType" target="_Blank" href="https://u.uubee.com/uubee_mng/index.htm">
								<em><i class="fa fa-home"></i></em>
								<span>老管理站</span>
							</a>
							<a class="outside-login-btn wxoa actived my J-btnSwitchLoginType" target="_Blank" href="http://sj.qq.com/myapp/detail.htm?apkName=com.sirbaylor.xiongmao">
								 <em><i class="fa fa-git-square"></i></em>       
								 <span>熊猫apk</span>
							</a>
						</div>
					</div>
					
				</form>
			</div>
		</div>
		<div class="signup-footer">
			<div class="pull-left">&copy; 2017 All Rights Reserved. Beileye
			</div>
		</div>
	</div>
	<!-- 全局js -->
	<script src="/backend/js/jquery.min.js?v=2.1.4"></script>
	<script src="/backend/js/bootstrap.min.js?v=3.3.6"></script>

	<!-- 自定义js -->
	<script src="/backend/js/content.js?v=1.0.0"></script>

	<!-- jQuery Validation plugin javascript-->
	<script src="/backend/js/plugins/validate/jquery.validate.min.js"></script>
	<script src="/backend/js/plugins/validate/messages_zh.min.js"></script>
	<script src="/backend/js/plugins/layer/layer.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			validateRule();
			//$("#signupForm").validate();
		});
		$.validator.setDefaults({
			submitHandler : function() {
				login();
			}
		});

		function login() {
			$.ajax({
				type : "POST",
				url : "./login",
				data : $('#signupForm').serialize(),
				success : function(r) {
					if (r.code == 0) {
						parent.location.href = './index';
					} else {
						layer.msg(r.msg);
					}
				}
			});
		}

		function validateRule() {
			var icon = "<i class='fa fa-times-circle'></i> ";
			$("#signupForm").validate({
				rules : {
					username : {
						required : true
					},
					password : {
						required : true
					}
				},
				messages : {
					username : {
						required : icon + "请输入您的用户名",
					},
					password : {
						required : icon + "请输入您的密码",
					}
				}
			})
		}
	</script>
</body>




</html>
